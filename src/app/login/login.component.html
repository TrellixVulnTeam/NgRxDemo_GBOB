<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="row">
    <div class="col mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="col @mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck2" (change)="checkBoxChanged($event)" [checked]="displayCode">
      <label class="form-check-label" for="exampleCheck1" >Mask Username</label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div>
  <div *ngFor="let employee of employee$ | async;let i =index">
    Employee Id : {{employee.id}}
    Employee Name: {{ employee.employee_name}}
  </div>
  <div *ngIf="employeeError$ | async as employeeError">
   Error :  {{ employeeError}}
  </div>
</div>
